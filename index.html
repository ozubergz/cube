<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
    <script defer src="./index.js"></script>
    <title>cube</title>
</head>
<body>
    <div class="scene">
        <div class="cube">
            <div class="cube-face front">front</div>
            <div class="cube-face right">right</div>
            <div class="cube-face back">back</div>
            <div class="cube-face left">left</div>
            <div class="cube-face top">top</div>
            <div class="cube-face bottom">bottom</div>
        </div>
    </div>

    <div id="radio-group">
        <label>
            <input type="radio" name="cube-side" value="front"> front
        </label>
        <label>
            <input type="radio" name="cube-side" value="back"> back
        </label>
        <label>
            <input type="radio" name="cube-side" value="right"> right
        </label>
        <label>
            <input type="radio" name="cube-side" value="left"> left
        </label>
        <label>
            <input type="radio" name="cube-side" value="top"> top
        </label>
        <label>
            <input type="radio" name="cube-side" value="bottom"> bottom
        </label>

    </div>
</body>
</html>
